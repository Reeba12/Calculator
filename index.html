<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="inp">
        <input type="text" id="input">   </div>
    <div class="btn">
        <button onclick="clearBtn()" style="color: #FFD700;">C</button>
        <button onclick="clearBtn()" style="color: #FFD700;">Del</button>
        <button onclick="inputbtn('+')" style="color: #FFD700;">+</button>
        <button onclick="inputbtn('-')" style="color: #FFD700;">-</button>
        <button onclick="inputbtn('7')">7</button>
        <button onclick="inputbtn('8')">8</button>
        <button onclick="inputbtn('9')">9</button>
        <button onclick="inputbtn('/')" style="color: #FFD700;">/</button>
        <button onclick="inputbtn('4')">4</button>
        <button onclick="inputbtn('5')">5</button>
        <button onclick="inputbtn('6')">6</button>
        <button onclick="inputbtn('*')" style="color: rgb(255, 231, 93);">x</button>
        <button onclick="inputbtn('1')">1</button>
        <button onclick="inputbtn('2')">2</button>
        <button onclick="inputbtn('3')">3</button>
        <button onclick="inputbtn('%')" style="color: #FFD700;">%</button>
        <button onclick="inputbtn('.')">.</button>
        <button onclick="inputbtn('0')">0</button>
        <button onclick="calculation()">=</button>
        <button onclick="inputbtn('**')" style="color: #FFD700;">^</button>
        
    </div>
</div>


</body>
<script src="app.js"></script>
</html>
